<select>
  <option value="0" ng-selected="!value"></option>
  <optgroup label="US">
    <option ng-repeat="(abbr, name) in usRegions" value="{{abbr}}"
            ng-selected="abbr == value || name.toLowerCase() == value.toLowerCase()">{{name}}</option>
  </optgroup>
  <optgroup label="CA">
    <option ng-repeat="(abbr, name) in caRegions" value="{{abbr}}"
            ng-selected="abbr == value || name.toLowerCase() == value.toLowerCase()">{{name}}</option>
  </optgroup>
</select>
